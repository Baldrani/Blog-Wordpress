<!DOCTYPE html>
<html>
  <head>
    <title>JQVMap - Europe Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #vmap {
        width: 100%;
        height: 100%;
        background-color: red;
      }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="../dist/maps/jquery.vmap.testfrance.js" charset="utf-8"></script>

    <script type="text/javascript">
      function touch_detect() {
        return 'ontouchstart' in window || 'onmsgesturechange' in window || navigator.msMaxTouchPoints > 0;
      }

      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'france_fr',
          enableZoom: true,
          showTooltip: true,
          onRegionClick: function (element, code, region) {
            if (!touch_detect()) {
              window.location.href = "http://stackoverflow.com/";
              // we're not on a mobile device, handle the click
              // var message = 'You clicked "' + region + '" which has the code: ' + code.toUpperCase() + nbcat;
              // alert(message);
            }
          }
        });
      });
    </script>
  </head>

  <body>
      <div id="vmap"></div>
  </body>
</html>
